<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>LyricAPI</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <section class="hero">
        <img src="./img/bg.jpg" class="parallax" alt="background picture">
        <div class="form-container">
            <h1 id="refresh">Music Search</h1>
            <form id="submit-form">
                <input type="text" id="search" placeholder="Search for song or artist">
                <button>Submit</button>
            </form>
            <h3 class="error"></h3>  
        </div>
    </section>

    <section id="result" class="container">
        
    </section>

    <div id="more" class="container centered">
    </div>


    <div class="modal-bg">
        <div class="modal">
            <h2 class="songTitle"></h2>
            <div class="songLyric">
            </div>
            <span class="modal-close">x</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
